log4j.rootLogger=INFO
log4j.additivity.rootLogger=false

log4j.appender.Console1=org.apache.log4j.ConsoleAppender
log4j.appender.Console1.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.Console1.layout.ConversionPattern=%d{HH:mm:ss,SSS} (%t) %-5p [%c{1.}] - %m%n

# LogFile1 is set to be a FileAppender
log4j.appender.LogFile1=org.apache.log4j.RollingFileAppender
log4j.appender.LogFile1.File=spliceLog.log
log4j.appender.LogFile1.MaxFileSize=10000KB
    # Keep one backup file
log4j.appender.LogFile1.MaxBackupIndex=1
log4j.appender.LogFile1.layout=org.apache.log4j.PatternLayout
log4j.appender.LogFile1.layout.ConversionPattern=%d{ABSOLUTE} (%F:%L) %-5p - %m%n

log4j.logger.com=WARN, LogFile1
log4j.additivity.com=true

log4j.logger.org.apache=ERROR, LogFile1
log4j.additivity.org.apache=false

log4j.logger.org.apache.derby=WARN,LogFile1
log4j.additivity.org.apache.derby=false

log4j.logger.org.apache.derby.shared.common.sanity=ERROR, LogFile1
log4j.additivity.org.apache.derby.shared.common.sanity=false
log4j.logger.org.apache.derby.impl.sql.catalog=WARN, LogFile1
log4j.additivity.org.apache.derby.impl.sql.catalog=false
log4j.logger.org.apache.derby.impl.sql.execute.operations=WARN,LogFile1
log4j.additivity.org.apache.derby.impl.sql.execute.operations=false

log4j.logger.com.splicemachine=WARN,LogFile1
log4j.additivity.com.splicemachine=true

log4j.logger.DataNucleus.ValueGeneration=INFO,LogFile1
log4j.additivity.DataNucleus.ValueGeneration=false

log4j.logger.org.apache.hadoop.hbase.zookeeper.RecoverableZooKeeper=FATAL,LogFile1
log4j.additivity.org.apache.hadoop.hbase.zookeeper.RecoverableZooKeeper=false


log4j.logger.com.splicemachine.derby.hbase.SpliceDriver=INFO,LogFile1
log4j.additivity.com.splicemachine.derby.hbase.SpliceDriver=false
